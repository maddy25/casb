      [scheme]="colorScheme"
      [results]="single"
      (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>

<ngx-datatable
  style='height:450px; width:1200px;'
  [rows]="rows"
  [columns]="columns"
  [headerHeight]="45"
  [rowHeight]="36"
  [footerHeight]="45"
  [columnMode]="'standard'"
  [scrollbarV]="true"
  >

      <ngx-datatable-column prop="customerName"  name="Customer"       [width]="100" class="datagrid-column"></ngx-datatable-column>

  </ngx-datatable>

  <template #severityCellTpl let-row="row" let-value="value" let-i="index">
      <span *ngIf="value == 'critical'" class="s-table-badge s-badge-critical">{{value}}</span>
      <span *ngIf="value == 'alert'"    class="s-table-badge s-badge-alert">{{value}}</span>
      <span *ngIf="value == 'warning'"  class="s-table-badge s-badge-warning">{{value}}</span>
      <span *ngIf="value == 'info'"     class="s-table-badge s-badge-info">{{value}}</span>
  </template>
  <template #statusCellTpl let-row="row" let-value="value" let-i="index">
      <span *ngIf="value == 'New'"       class="s-table-badge s-badge-new">{{value}}</span>
      <span *ngIf="value == 'Progress'"  class="s-table-badge s-badge-progress">{{value}}</span>
      <span *ngIf="value == 'Dismissed'" class="s-table-badge s-badge-dismissed">{{value}}</span>
      <span *ngIf="value == 'Resolved'"  class="s-table-badge s-badge-resolved">{{value}}</span>
  </template>



</div>
